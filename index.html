<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Burst Website</title>
  <!-- tailwind and Daisyui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/1fe639ea12.js" crossorigin="anonymous"></script>


  <!-- tailwind custom color -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>

  <style>
    .font-lato {
      font-family: 'Lato', sans-serif;
    }

    .bg-primary {

      background-color: #F85559;

    }

    .footer-bg {
      background-color: #121212;
      ;
    }
  </style>



</head>

<body class="font-lato">
  <header class="container mx-auto my-7">
    <nav class=" bg-primary  rounded-full ">
      <div class="flex  justify-between ">
        <div class="">
          <ul class="flex px-12 py-9 gap-7">
            <li><a href="" class="hidden lg:inline-block">Home</a></li>
            <li><a href="" class="">About US</a></li>
            <li><a href="" class="">Shop</a></li>
            <li><a href="" class="">All Fruits</a></li>
          </ul>
        </div>
        <div class="flex">
          <div><img src="./images/logo.png" alt=""></div>
          <div>
            <h2 class="font-extrabold  text-white py-9"> Fruit Burst</h2>
          </div>
        </div>
        <div class="hidden lg:inline-block py-9 px-12">
          <div class="relative">
            <input class="px-4 py-2 w-60 rounded-full" type="search" name="" id="" placeholder="Search here">
            <span class="absolute left-52 top-2 ">
              <i class="fa-solid fa-magnifying-glass text-slate-400"></i>
            </span>
          </div>

        </div>
      </div>
    </nav>
  </header>
  <main class=" container mx-auto my-7">

    <section class="relative">
      <div class="carousel rgba(18, 18, 18, 1), rgba(18, 18, 18, 0) w-full">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./images/banner1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide2" class="carousel-item relative w-full">
          <img src="./images/banner2.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide3" class="carousel-item relative w-full">
          <img src="./images/banner3.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <div id="slide4" class="carousel-item relative w-full">
          <img src="./images/banner4.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
      <div class="absolute top-0 left-96 text-white">
        <div class=" items-center text-center font-lato">
          <h2 class="font-bold text-xl my-2 lg:font-extrabold lg:text-7xl my-4">Exotic tastes at your <br> doorstep</h2>
          <p>We supply highly quality organic products</p>
          <button class="btn bg-primary text-white border-0 mt-4">Shop Now</button>
        </div>
      </div>
      <div class="absolute -bottom-10 left-96">
        <div class="flex bg-white">
          <img src="images/fruit1.png" alt="">
          <img src="images/fruit2.png" alt="">
          <img src="images/fruit3.png" alt="">
          <img src="images/fruit4.png" alt="">
          <img src="images/fruit5.png" alt="">
        </div>
    </div>

    </section>


  </main>



</body>

</html>
